<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="root">
        <div class="add-todo">
            <input @keyup.enter="aggiungiTodo" v-model="newTodo" type="text" name="todo-name" id="todo-name" placeholder="Nuovo Todo" size="">
            <button @click="aggiungiTodo" class="btn-aggiungi">Aggiungi</button>
        </div>
        <ul class="todo-list">
            <li v-for="(todo, index) in todos " class="todo-item">
                <div @click="doneTodo(index)" :class="todo.done == true ? 'todo-done' : ''" class="todo">{{todo.text}}</div>
                <button @click="deleteTodo(index)" class="delete-todo">x</button>
            </li>
            
        </ul>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
